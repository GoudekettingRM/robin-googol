    <main>
      <article>
        <h2>Don't want to scroll? Find your favorite Googol chapter!</h2>
        <form data-download-chapter-form>
          <label for="number_entry">
            Enter the number of your favorite chapter to read it now!
          </label>
          <input
            type="number"
            class="chapterInput"
            min="1"
            placeholder="Enter a chapter number"
            name="number_entry"
          />
          <button type="submit">Get Chapter</button>
        </form>
      </article>
      <article class="chapterContainer hidden" data-chapter-container>
        <h2>Chapter <span data-chapter-number></span></h2>
      </article>
      <div class="hidden lds-dual-ring" data-loading-placeholder></div>
    </main>
